<header>
    <div id="page-heading">
        <span id="title">Todo List</span>
    </div>
    <div id="user-auth-data">
        <span id="welcome">Welcome <%- firstName %></span>
        <button id="logout">Logout</button>
    </div>
</header>

<section id="main">
    <p>Your Todos</p>
    <div id="todos">
    </div>
    <form>
        <input type="text" id="todo-content" name="todo-content" autofocus="autofocus"/>
        <button id="add-todo">Add Todo</button>
    </form>
</section>
